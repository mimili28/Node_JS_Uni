<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching recipe</title>
</head>
<body>
    <h1>Bored?</h1>
    <hs>Why don't you...</hs>
    <p id="activity"></p>
    <script>
        fetch("https://www.boredapi.com/api/activity")
        .then(response => response.json()) //pass the response as json
        .then(data => {
            document.getElementById('activity').textContent = data.activity;
        });
    </script>
</body>
</html>
