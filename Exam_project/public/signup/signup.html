    <script>
        const queryString = window.location.search;
        if(queryString){
            if(queryString == "?error?password"){
                alert("Password does not fulful the requirements.(Minimum 8 characters)");
            }
            if(queryString == "?error?username?exists"){
                alert("Username already exists");
            }
            if(queryString == "?error?password?not?match"){
                alert("Password and Repeat password does not match");
            }
            if(queryString == "?error?missing?fields"){
                alert("Missing fields: username, password, passwordRepeat");
            }   
        }
    </script>
    <div id="register">
        <div class="container">
            <form id="signup-form" class="form" action="" method="post">
                <h3 class="text-center text-info">Sign Up</h3>
                <div class="form-group">
                    <label for="username" class="text-info">Username:</label><br>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="passwordRepeat" class="text-info">Repeat password:</label><br>
                    <input type="password" name="passwordRepeat" id="passwordRepeat" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="btn btn-info btn-md" value="Submit">
                </div>
                <div class="link-redirect">
                    <p class="text-info">Already have an account?</p>
                    <a href="/login" class="text-info">Login here!</a>
                </div>
            </form>
        </div>

    </div>
