<script src="upload.js"></script>
<div>
    <form action="/upload/photos" method="POST" enctype="multipart/form-data" class= 'page-content'>
        <div class="file-upload">
            <div class="form-group">
                <span>Choose file</span>
                <input type="file" class="form-control-file border" name="photo" accept="image/*" required onchange="handleFileUpload(this.files)" />
            </div>
            <div class="form-group">
                <textarea name="description" class="form-control" placeholder="Description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input name="tags" class="form-control" placeholder="coma-seperated tags" required>
            </div>
            <button type="submit" >Upload photo</button>
        </div>
    </form> 
</div>
