<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/signin/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>PhotoShare</title>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.nav a').filter(function(){
                return this.href == location.href;
            }).parent().addClass('active').siblings().removeClass('active');
            // $('.nav a').click(function(){
            //     $(this).parent().addClass('active').siblings().removeClass('active');	
            // });

            $.get("/status", status => {
                if(status == "user"){
                    $(".anonymous").hide();
                }
                if(status == "anonymous"){
                    $(".user").hide();
                }
            }).fail(function (error) {
                console.log(error)
            })
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PhotoShare</a>
            </div>
  
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Explore</a></li>
                    <li><a class="anonymous" href="/login">Login</a></li>
                    <li><a class="anonymous" href="/signup">Sign up</a></li> 
                    <li><a class="user" href="/profile">Profile</a></li>
                    <li><a class="user" href="/upload">Upload</a></li>
                    <li><a class="user" href="/chat">Chat</a></li>
                    <li><a class="user" href="/logout">Log out</a></li>    
                </ul>
           </div>
       </div>
    </nav>
